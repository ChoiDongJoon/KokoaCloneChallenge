<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header__column">
        <i class="fa-solid fa-list  fa-lg"></i>
      </div>
      <div class="header__column">
        <span>Book Cafe</span>
      </div>
      <div class="header__column">
        <i class="fa-solid fa-cart-shopping fa-lg"></i>
      </div>
    </div>
    
    <form class="searching-bar">
      <input class="searching-bar__input" type="text" placeholder="   Search books....">
    </form>
    <div class="main">

        <div class="main-top">
            <div class="main__top-title">
                <span>오늘의 책</span>
            </div>
            <div class="main__top-book">
                <div class="main__top-book-img">
                    <img src="img/today's_book.jpg"/>
                </div>
                <div class="main__top-book-info">
                    <div class="main__top-book-title">
                        <span>
                            세상에서 가장 짧은 한국사
                        </span>
                    </div>
                    <div class="main__top-book-subtitle">
                        <span>
                            읽는 것만으로 역사의 흐름이 머릿 속에 들어온다.
                        </span>
                    </div>
                    <div class="main__top-book-grade">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="main__top-book-jenre">
                        <div class="main__top-book-jenre-1">
                            <span>
                                한국사
                            </span>
                        </div>
                        <div class="main__top-book-jenre-2">
                            <span>
                                한국 문화
                            </span>
                        </div>
                    </div>
                    <div class="main__top-book-options">
                        <div class="main__top-book-bookmark">
                            <i class="fa-solid fa-bookmark fa-lg"></i>
                        </div>
                        <div class="main__top-book-booknow">
                            Book now
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-mid">
            <div class="main__mid-title">
                <span>월간 베스트 셀러</span>
            </div>
            <div class="main__mid-booklist">
                <div class="main__mid-book">
                    <div class="main__mid-bookimg">
                        <img src="img/bestseller1.jpg"/>
                    </div>
                    <div class="main__mid-bookgrade">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    </div>
                </div>
                <div class="main__mid-book">
                    <div class="main__mid-bookimg">
                        <img src="img/bestseller2.jpg"/>
                    </div>
                    <div class="main__mid-bookgrade">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    </div>
                </div>
                <div class="main__mid-book">
                    <div class="main__mid-bookimg">
                        <img src="img/bestseller3.jpg"/>
                    </div>
                    <div class="main__mid-bookgrade">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    </div>
                </div>
                <div class="main__mid-book">
                    <div class="main__mid-bookimg">
                        <img src="img/bestseller4.jpg"/>
                    </div>
                    <div class="main__mid-bookgrade">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-bottom">
            <div class="main__bottom-title">
                <span>화제의 책</span>
            </div>
            <div class="main__bottom-book">
                <div class="main__bottom-book-img">
                    <img src="img/book-issue.jpg"/>
                </div>
                <div class="main__bottom-book-info">
                    <div class="main__bottom-book-title">
                        <span>식량위기 대한민국</span>
                    </div>
                    <div class="main__bottom-book-subtitle">
                        <span>유엔 기후변화 전문가가 들려주는 기후파국의 서막</span>
                    </div>
                    <div class="main__bottom-book-intro">
                        <span>식량 대란, 원자잿값 상승… 유례없는 기후파국의 시작
                            국내 최초, 식량 안보의 관점에서 풀어내다!
                            “이미 식량난 대비를 마친 미국, 유럽, 호주…
                            한국은 준비조차 되지 않았다”
                        </span>
                    </div>            
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/14a99a934b.js" crossorigin="anonymous"></script>
  </body>
</html>
