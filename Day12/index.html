<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="pages">
      <div class="page__singer">

        <div class= "page__header">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>

        <div class= "page__singer-info">
          <div class= "page__singer-img">
            <img src="img/singer.jpg"/>
          </div>
          <div class="page__singer-title">
            <div class="page__singer-name">
              <span>Leellamarz</span>
            </div>
            <div class= "page__singer-jenre">
              <span>Rap, Hiphop</span>
            </div>
          </div>
        </div>

        <div class="page__singer-btn">
            <div class="page__singer-shuffle-btn">
                <button type="button">
                    <span>Shuffle</span>
                </button>
            </div>
            <div class="page__singer-heart-btn">
                <button type="button">
                    <i class="fa-solid fa-heart fa-lg"></i>
                    <span>57,282</span>
                </button>
            </div>
        </div>

        <div class="page__singer-song-frame">
            <ul class="page__singer-song-list">
                <li class="page__singer-song-row">
                    <img src="img/album-img1.jpg"/>
                    <div class="page__singer-song-info">
                        <span>Leellamarz</span>
                        <span>엉덩이가 큰 그녀</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </li>
                <li class="page__singer-song-row">
                    <img src="img/album-img2.jpg"/>
                    <div class="page__singer-song-info">
                        <span>Leellamarz</span>
                        <span>GONE</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </li>
                <li class="page__singer-song-row">
                    <img src="img/album-img3.jpg"/>
                    <div class="page__singer-song-info">
                        <span>Leellamarz</span>
                        <span>Trip</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </li>
                <li class="page__singer-song-row">
                    <img src="img/album-img4.jpg"/>
                    <i class="fa-solid fa-chart-simple song-playing fa-lg"></i>
                    <div class="page__singer-song-info">
                        <span>Leellamarz</span>
                        <span>OUT OF MY SIGHT</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </li>
            </ul>
        </div>

        <div class="page__singer-control">
            <div class="page__singer-controlbox">
                <div class="page__singer-playing-info">
                    <div class="page__singer-playing-singer">
                        <span>Leellamarz</span>
                    </div>
                    <div class="page__singer-playing-title">
                        <span>OUT OF MY SIGHT</span>
                    </div>
                </div>
                <div class="page__singer-controlbtn">
                    <i class="fa-solid fa-backward-step fa-lg"></i>
                    <i class="fa-solid fa-pause fa-lg"></i>
                    <i class="fa-solid fa-forward-step fa-lg"></i>
                </div>
            </div>
        </div>

      </div>

      <div class="page__play">
        <div class= "page__header">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i></i>
        </div>
        <div class="page__play-song-img">
            <img src="img/album-img4.jpg"/>
        </div>
        <div class="page__play-song-info">
            <span class="page__play-song-title">OUT OF MY SIGHT</span>
            <span class="page__play-song-singer">Leellamarz</span>
        </div>
        <div class="page__play-processing-frame">
            <div class="page__play-processing">
                <div class="page__play-time">
                    <span>1:12</span>
                    <span>3:27</span>
                </div>
                <div class="page__play-processing-bar">
                    <div class="page__play-current"></div>
                    <i class="fa-solid fa-circle"></i>
                    <div class="page__play-fulltime"></div>
                </div>
            </div>
        </div>

        <div class="page__play-control">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <div class="page__play-play-circle">
                <i class="fa-solid fa-play fa-lg"></i>
            </div>
            <i class="fa-solid fa-forward-step fa-lg"></i>
            <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>

      </div>
    </div>
    <script src="https://kit.fontawesome.com/14a99a934b.js" crossorigin="anonymous"></script>
  </body>
</html>
