<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
        <div class="title__column">
            <i class="fa-solid fa-xmark fa-2x title__closing-btn"></i>
        </div>
        <div class="title__column">
            <span class="title__text">Playlist</span>
        </div>
    </div>

    <div class="playlist-title">
        <div class="playlist-title__img">
            <i class="fa-regular fa-image fa-4x"></i>
        </div>
        <div class="playlist-title__text">
            <div class="playlist-title__column">
                <h1>Random</h1>
            </div>
            <div class="playlist-title__column">
                <h1>Love</h1>
            </div>
            <div class="playlist-title__column">
                <p>by Divay Kapoor</p>
            </div>
        </div>
    </div>

    <div class="button-list">
        <div class="button-list__btn">
            <button>
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </button>
        </div>
        <div class="button-list__btn">
            <button>
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>
        <div class="button-list__btn">
            <button>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <ul class="playlists">
        <li>
            <div class="playlists__img"></div>
            <div class="playlists__song-info">
                <span>Matargasti</span>
                <span>Mohit Chauhan</span>
            </div>
        </li>
        <li>
            <div class="playlists__img"></div>
            <div class="playlists__song-info">
                <span>Attitude</span>
                <span>Lewis Ofman．Attitude</span>
            </div>
        </li>
        <li>
            <div class="playlists__img"></div>
            <div class="playlists__song-info">
                <span>Try Everything</span>
                <span>Shakira．Zootopia</span>
            </div>
        </li>
        <li>
            <div class="playlists__img"></div>
            <div class="playlists__song-info">
                <span>Sunflower</span>
                <span>Joseph．Sunflower</span>
            </div>
        </li>
    </ul>
    <script src="https://kit.fontawesome.com/14a99a934b.js" crossorigin="anonymous"></script>
  </body>
</html>
